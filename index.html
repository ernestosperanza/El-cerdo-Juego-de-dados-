<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link href="https://fonts.googleapis.com/css?family=Lato:100,300,600" rel="stylesheet" type="text/css">
        <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
        <link type="text/css" rel="stylesheet" href="style.css">

        <title>El cerdo (Juego de dados)</title>
    </head>

    <body>
        <div class="wrapper clearfix">
            <div class="player-0-panel active">
                <div class="player-name" id="name-0">Jugador 1</div>
                <div class="player-score" id="score-0"></div>
                <div class="player-current-box">
                    <div class="player-current-label">Actual</div>
                    <div class="player-current-score" id="current-0"></div>
                </div>
            </div>

            <div class="player-1-panel">
                <div class="player-name" id="name-1">Jugador 2</div>
                <div class="player-score" id="score-1"></div>
                <div class="player-current-box">
                    <div class="player-current-label">Actual</div>
                    <div class="player-current-score" id="current-1"></div>
                </div>
            </div>

            <button class="btn-new"><i class="ion-ios-plus-outline"></i>Juego Nuevo</button>
            <button class="btn-roll"><i class="ion-ios-loop"></i>Tirar Dado</button>
            <button class="btn-hold"><i class="ion-ios-download-outline"></i>Mantener</button>

            <input type="text" placeholder="Puntaje Final" class="final-score">

            <img src="dice-5.png" id="dice-1" alt="Dice" class="dice">
            <img src="dice-5.png" id="dice-2" alt="Dice" class="dice">
        </div>

        <script src="app.js"></script>
    </body>
</html>
